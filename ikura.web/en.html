        <section id="gallery-section" class="full-section">
            <h2 class="gallery-title reveal">Where I went with Ikura</h2>
            <div class="gallery-grid">
                  <div class="g-item i1"><img src="sennri.ikura.jpeg"></div>
                <div class="g-item i2"><img src="oosaka.ikura.jpeg"></div>

    <script>
        /* --- 1. スクロール連動：ギャラリーのパズルアニメーション --- */
        window.addEventListener('scroll', () => {
            const section = document.querySelector('#gallery-section');
            const items = document.querySelectorAll('.g-item');
            if (!section) return;

            const rect = section.getBoundingClientRect();
            const viewHeight = window.innerHeight;
            
            let progress = (viewHeight - rect.top) / (viewHeight + rect.height);
            progress = Math.max(0, Math.min(1, progress));
            
            const moveFactor = Math.max(0, 1 - (progress * 2));

            items.forEach((item) => {
                item.style.setProperty('--dist', moveFactor);
                item.style.opacity = progress * 2;
            });
        });

        /* --- 2. ふわっと浮き出るアニメーション（逆再生対応） --- */
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } else {
                    entry.target.classList.remove('active');
                }
            });
        }, observerOptions);
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        /* --- 3. 無効なリンクのみをトースト通知対象にする --- */
        // .disabled-link クラスがついているものだけを取得
        const disabledLinks = document.querySelectorAll('.disabled-link');
        const toastContainer = document.getElementById('toast-container');
        
        disabledLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerText = 'そのリンクは準備中です';
                toastContainer.appendChild(toast);
                setTimeout(() => { toast.remove(); }, 2500);
            });
        });

        /* --- 4. 背景のキラキラ粒子を生成 --- */
        function createParticles() {
            const container = document.getElementById('particles-container');
            const count = 35;

            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                
                const size = Math.random() * 6 + 2 + 'px';
                p.style.width = size;
                p.style.height = size;
                p.style.left = Math.random() * 100 + 'vw';
                
                p.style.animationDuration = Math.random() * 10 + 12 + 's';
                p.style.animationDelay = Math.random() * 10 + 's';
                p.style.opacity = Math.random() * 0.5 + 0.2;
                
                container.appendChild(p);
            }
        }
        createParticles();
    </script>
</body>
</html>
